<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email Change - AirNationMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            overflow-x: hidden;
            position: relative;
        }
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background: rgba(231, 76, 60, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            25% { transform: translateY(-30px) translateX(10px); opacity: 0.5; }
            50% { transform: translateY(-10px) translateX(30px); opacity: 0.3; }
            75% { transform: translateY(30px) translateX(-10px); opacity: 0.5; }
        }
        .container {
            max-width: 500px;
            margin: 20px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #e74c3c;
            font-size: 2rem;
            margin: 0;
        }
        .header i {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            color: #333;
            margin-bottom: 1rem;
        }
        .content strong {
            color: #e74c3c;
        }
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .input-group input {
            width: 100%;
            max-width: 200px;
            padding: 12px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
        }
        .input-group input:invalid {
            border-color: #dc3545;
        }
        .input-group input:valid {
            border-color: #28a745;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: #e74c3c;
            color: white;
        }
        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .form-footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .form-footer a {
            color: #e74c3c;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    <div class="container">
        <div class="header">
            <i class="fas fa-envelope"></i>
            <h1>Confirm Email Change</h1>
        </div>
        <div class="content">
            <p>We've sent a 6-digit confirmation code to <strong>{{ email }}</strong>.</p>
            <p>Please enter the code below to verify your new email address.</p>
            <form method="post" id="confirmForm">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" id="confirmation_code" name="confirmation_code" 
                           placeholder="Enter 6-digit code" required
                           pattern="\d{6}" title="Please enter exactly 6 digits">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check-circle"></i> Confirm Email
                    </button>
                    <a href="{% url 'accounts:resend_code' %}" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Resend Code
                    </a>
                </div>
            </form>
            <div class="form-footer">
                <p>Wrong email? <a href="{% url 'accounts:update_profile' %}">Go back</a></p>
            </div>
        </div>
    </div>
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 20;
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 30 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                const opacity = Math.random() * 0.3 + 0.1;
                particle.style.background = `hsla(0, 70%, 60%, ${opacity})`;
                particlesContainer.appendChild(particle);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
