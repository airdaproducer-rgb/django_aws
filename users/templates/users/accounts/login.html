{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MMB Tutorials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3a0ca3;
            --secondary: #f72585;
            --accent: #4cc9f0;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        html, body {
            height: 100%;
            overflow: auto;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Login Form Styles */
        .form-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            height: 100vh;
            width: 100%;
        }

        .login-form-container {
            width: 100%;
            max-width: 380px;
            padding: 1.8rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .login-form-container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .welcome-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .welcome-header h2 {
            font-size: 1.6rem;
            color: var(--primary);
            margin-right: 8px;
        }

        .waving-hand {
            font-size: 1.6rem;
            animation: wave 2.5s infinite;
            transform-origin: 70% 70%;
            display: inline-block;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        .subtitle {
            color: #666;
            margin-bottom: 1.2rem;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .input-group input {
            width: 100%;
            padding: 10px 35px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 12, 163, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            cursor: pointer;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .error-message {
            background: #ff5252;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.85rem;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(58, 12, 163, 0.2);
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .links {
            text-align: center;
            margin-top: 1.2rem;
            color: #666;
            font-size: 0.85rem;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 576px) {
            .login-form-container {
                padding: 1.2rem;
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form Section -->
    <div class="form-section">
        <div class="login-form-container">
            <div class="welcome-header">
                <h2>Welcome Back</h2>
                <span class="waving-hand">ðŸ‘‹</span>
            </div>
            <p class="subtitle">Login to access your AIR Nation account</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" id="loginForm" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next|default:'software:app_user_list' }}">

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="spinner" id="spinner"></div>
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>

            <div class="links">
                <a href="{% url 'password-reset' %}">Forgot Password?</a>
                <span> | </span>
                <a href="{% url 'accounts:register' %}">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const formContainer = document.querySelector('.login-form-container');

            // Toggle password visibility
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function() {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }

            // Show spinner on form submit
            if (loginForm && spinner) {
                loginForm.addEventListener('submit', function() {
                    spinner.style.display = 'block';
                    submitBtn.querySelector('span').style.marginLeft = '10px';
                });
            }

            // Fade-in animation for form
            if (formContainer) {
                setTimeout(() => {
                    formContainer.classList.add('loaded');
                }, 300);
            }
        });
    </script>
</body>
</html>
