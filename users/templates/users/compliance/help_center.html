<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact MMB Tutorials for support via WhatsApp or email. Get help with free music software, AI tools, and production resources.">
    <meta name="keywords" content="MMB Tutorials support, music production help, free VST plugins, royalty-free samples, music software support">
    <title>Help Center | MMB Tutorials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c4c2be 0%, #cfcdc7 50%, #d8d6d2 100%);
            color: #333;
            line-height: 1.6;
        }

        .help-center {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 2rem auto;
            text-align: center;
        }

        .help-center h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        .help-center p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }

        .contact-method {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .contact-method:hover {
            background-color: #f9f9f9;
        }

        .contact-method i {
            font-size: 24px;
            margin-right: 15px;
            color: #0073e6;
        }

        .contact-method a {
            text-decoration: none;
            color: #333333;
            font-size: 16px;
        }

        .contact-method a:hover {
            color: #0073e6;
        }

        .contact-method .label {
            font-size: 14px;
            color: #999999;
            margin-top: 5px;
        }

        .email-container {
            margin: 20px 0;
        }

        .email-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .email-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .help-center {
                padding: 20px;
            }

            .help-center h1 {
                font-size: 20px;
            }

            .help-center p {
                font-size: 14px;
            }

            .contact-method {
                flex-direction: column;
                text-align: center;
            }

            .contact-method i {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="help-center">
        <h1>Help Center</h1>
        <p>We're here to help! Reach out to us via WhatsApp or email assistance.</p>

        <!-- WhatsApp Contact -->
        <div class="contact-method">
            <i class="fab fa-whatsapp"></i>
            <div>
                <a href="https://wa.me/+255742600522" target="_blank">Chat on WhatsApp</a>
                <div class="label">Click to start a chat</div>
            </div>
        </div>

        <!-- Email Contact -->
        <div class="contact-method">
            <i class="fas fa-envelope"></i>
            <div>
                <div class="email-container">
                    <a href="mailto:MMB Tutorials1@gmail.com" 
                       class="email-link" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       onclick="window.open('mailto:MMB Tutorials1@gmail.com', '_blank');">
                        Send us an Email
                    </a>
                </div>
                <div class="label">We'll respond within 24 hours</div>
            </div>
        </div>
    </div>
</body>
</html>
