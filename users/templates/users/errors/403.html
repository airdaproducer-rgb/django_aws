<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden (403)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #343a40;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
        }

        .error-icon {
            font-size: 4rem;
            color: #ffc107;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ffc107;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #ffc107;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-lock error-icon"></i>
        <h1>Access Denied</h1>
        <p>You don't have permission to access this page. Please contact the administrator if you believe this is a mistake.</p>
        <a href="{% url 'homepage' %}" class="back-button">
            <i class="fas fa-home"></i> Go Home
        </a>
    </div>
</body>
</html>
