<form method="POST" class="edit-comment-form" action="{% url 'youtube:edit_comment' comment.id %}" data-comment-id="{{ comment.id }}">
    {% csrf_token %}
    <div class="form-group">
        <label for="edit_id_content_{{ comment.id }}">Edit Comment:</label>
        <textarea name="content" class="form-control" id="edit_id_content_{{ comment.id }}">{{ comment.content }}</textarea>
        <div class="error-message" id="edit_content-error_{{ comment.id }}"></div>
    </div>
    
    {% if not user.is_authenticated %}
        <div class="form-group">
            <label for="edit_id_name_{{ comment.id }}">Your Name:</label>
            <input type="text" name="name" class="form-control" id="edit_id_name_{{ comment.id }}" value="{{ comment.name }}">
            <div class="error-message" id="edit_name-error_{{ comment.id }}"></div>
        </div>
    {% else %}
        <div class="checkbox-group">
            <input type="checkbox" name="is_anonymous" id="edit_id_is_anonymous_{{ comment.id }}" {% if comment.is_anonymous %}checked{% endif %}>
            <label for="edit_id_is_anonymous_{{ comment.id }}">Post anonymously</label>
        </div>
    {% endif %}
    
    <button type="submit" class="submit-button">
        Update Comment
        <span class="form-spinner"></span>
    </button>
    <button type="button" class="action-button cancel-edit-button" onclick="$('#edit-form-container-{{ comment.id }}').slideUp();">
        Cancel
    </button>
</form>
